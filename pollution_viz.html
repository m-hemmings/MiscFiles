ase64 string of values describing an nxm array of points.\n    var resultObject = JSON.parse(resultStr)\n    var start = Date.now()\n  // the result contains how many points are in a degree of longitude.  We're going\n  // to get the result in tenths of degrees then divide by 10.\n    var multiplier = 10/resultObject.ptsPerDegree\n    var base64 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'\n  // dig out the (index, value) pairs for the non-zero values; throw out the zero\n  // values as fast as possible for performance\n    resultObject.dataPoints = resultObject.base64String.split('').map(function(aChar, index) {\n        return {\n          pm25: base64.indexOf(aChar),\n          index: index\n        }\n    }).filter(function(aRecord) {return aRecord.pm25 > 0})\n    // Compute the bounding box and the center of each non-zero value.  The\n    // result is in row-major order, so first compute the row and column given\n    // an index, then turn these into lat/lon.  lon increases eastward from -180,\n    // lat northward from -90, and the resultObject contains the sw corner of the \n    // array as a value.  offset is a hack to account for tile drift and should\n    // probably go away.  factor is how much we offset the sw/ne corners.  \n    resultObject.dataPoints.forEach(function(aRecord) {\n      var row = Math.floor(aRecord.index/resultObject.ptsPerRow)\n      var col = aRecord.index % resultObject.ptsPerRow\n      var latOffsetInTenths = row * multiplier\n      var lonOffsetInTenths = col * multiplier\n      var lat = (latOffsetInTenths + resultObject.sw.lat)/10.0 + offset\n      var lon = (lonOffsetInTenths + resultObject.sw.lon)/10.0 + offset\n      aRecord.type = \"Feature\",\n      aRecord.geometry = {\n        type: \"LineString\",\n        coordinates: [[lon - factor, lat + factor], [lon - factor, lat - factor], [lon + factor, lat - factor], [lon + factor, lat + factor]]\n      }\n      aRecord.center = {\n        lat: lat,\n        lon, lon\n      }\n    })\n    alert('Prep Time: ' + (Date.now() - start))\n    return resultObject;\n}","funcProperties":{"__isSmartRef__":true,"id":"575"},"__LivelyClassName__":"lively.Closure"},"574":{"this":{"__isSmartRef__":true,"id":"146"}},"575":{"user":"rick_utah","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Sun May 15 2016 22:54:13 GMT-0700 (PDT)\")"},"576":{"varMapping":{"__isSmartRef__":true,"id":"577"},"source":"function getJSONData(lat,lng,pm25,factor) {\n  // dead code, now done by getDataFromWebResult\n    //var factor = 1/(this.get('Resolution').getSelection()*2)\n    return {\n  \"type\": \"Feature\",\n  \"geometry\": {\n    \"type\": \"LineString\",\n    \"coordinates\": [[lng-factor,lat+factor],[lng-factor,lat-factor],[lng+factor,lat-factor],[lng+factor,lat+factor]]\n  },\n  \"pm25\": pm25,\n  \"center\": {\n      \"lat\": lat,\n      \"lon\": lng\n  }\n}\n}","funcProperties":{"__isSmartRef__":true,"id":"578"},"__LivelyClassName__":"lively.Closure"},"577":{"this":{"__isSmartRef__":true,"id":"146"}},"578":{"user":"rick_utah","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Sun May 15 2016 15:54:40 GMT-0700 (PDT)\")"},"579":{"submorphs":[],"scripts":[],"id":"F5766D4E-0F1A-4522-808C-5AB71A7EB55A","shape":{"__isSmartRef__":true,"id":"580"},"grabbingEnabled":false,"droppingEnabled":false,"halosEnabled":true,"fixedWidth":true,"fixedHeight":false,"allowsInput":true,"_FontFamily":"Arial, sans-serif","registeredForMouseEvents":true,"_MaxTextWidth":120.695652,"_MaxTextHeight":null,"showsHalos":false,"_FontSize":14,"name":"maxValLabel","partsBinMetaInfo":{"__isSmartRef__":true,"id":"581"},"textChunks":[{"__isSmartRef__":true,"id":"590"}],"charsReplaced":"","lastFindLoc":10,"prevScroll":[0,0],"_ClipMode":"visible","derivationIds":[355,"1EB1674F-8BF2-419B-B054-86129ED70335","63698904-DC05-4341-A9B6-5CC4A219CD04","F6A714BA-4735-41ED-8A2A-45CB153FBDF8","F1D26890-7392-487D-B5DE-97C772B4E79E","59440FC5-E676-4B9B-A828-C150A057
